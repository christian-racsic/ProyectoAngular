name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd myrecipes  # Ir a la carpeta correcta donde est√° package.json
          npm install

      - name: Build Angular App
        run: |
          cd myrecipes  # Moverse a la carpeta correcta
          npm run build --configuration production --base-href="/ProyectoAngular/"  # Asegurar que el base-href es correcto

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: myrecipes/dist/myrecipes/browser

